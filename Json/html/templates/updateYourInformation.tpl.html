<div class="JasonSaysChatBox" style="min-width:280px;min-height:200px;" id="divUpdateYourInfo">
	<div style="position:relative;" >
		<div style="position:relative;">{$tittle}</div>
		<div class="closeX" title="" onclick="byebye('divUpdateYourInfo')">X</div>
	</div>
	<div class="JsonSaysRequestsBox">
		<div id="divNameInfo" style="position:relative;margin-top:5px;">
			<div>{$nameLbl} *</div>
			<div>
				<input type="text" value="{$userData.TXT_NAME}" id="txtNameUpdate"/>
			</div>
		</div>
		<div id="divSurNameInfo" style="position:relative;padding-top:10px;margin-top:5px;">
			<div>{$surnameLbl} *</div>
			<div>
				<input type="text" value="{$userData.TXT_SURNAME}" id="txtSurNameUpdate"/>
			</div>
		</div>
		<div id="divEmailRecvInfo" style="position:relative;padding-top:10px;margin-top:5px;">
			<div>{$email_label}</div>
			<div>
				<input type="text" value="{$userData.PASS_RECOVETY_EMAIL}"  id="txtEmailUpdate"/>
			</div>
			<div>
				{$legend}
			</div>
		</div>
		<div id="divDeleteAccount" onclick="updateInfo('{$userData.TXT_EMAIL}')" style="color:#FFFFFF;position:relative;height:25px;padding-top:10px;margin-top:5px;background-color:#0B610B;cursor:pointer;">
			<div style="position:relative;text-align:center;">{$saveLbl}</div>
		</div>
	</div>
</div>
